<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">

    
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
  .attribution { font-size: 11px; text-align: center; }
  .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 
  <main class="glob">
    <div class="image">
      <img src="images/image-qr-code.png" alt="qrcode">
    </div>
    <div class="improve">
    <h1 class="big">Improve your front-end <br>skills by building projects</h1>

    <p class="small">Scan the QR code to visit Frontend Mentor and take your coding skills to<br> the next level</p>
    </div>
  </main>
<footer>
  <div class="attribution" role="contentinfo">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="http://julien.richard-m.fr">Julien-richard-m.fr</a>.
  </div>
</footer>
</body>
</html>
